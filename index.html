<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled />
        <div class="calculator-keys">
            <button type="button" class="key" data-action="clear">C</button>
            <button type="button" class="key" data-action="backspace">←</button>
            <button type="button" class="key" data-action="divide">÷</button>
            <button type="button" class="key" data-action="multiply">×</button>

            <button type="button" class="key">7</button>
            <button type="button" class="key">8</button>
            <button type="button" class="key">9</button>
            <button type="button" class="key" data-action="subtract">−</button>

            <button type="button" class="key">4</button>
            <button type="button" class="key">5</button>
            <button type="button" class="key">6</button>
            <button type="button" class="key" data-action="add">+</button>

            <button type="button" class="key">1</button>
            <button type="button" class="key">2</button>
            <button type="button" class="key">3</button>
            <button type="button" class="key equal-sign" data-action="calculate">=</button>

            <button type="button" class="key zero-key">0</button>
            <button type="button" class="key" data-action="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
